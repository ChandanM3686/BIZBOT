<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIZBot - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header & Navigation -->
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <a href="{{ url_for('index') }}" class="logo-text">BIZBot</a>
        </div>
        <div class="nav-menu">
          <a href="{{ url_for('signup') }}" class="btn btn-secondary">Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="container">
      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Log in to your BIZBot account</p>
          </div>
          
          <form class="login-form" action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
            </div>
            
            <div class="form-group">
              <div class="password-label">
                <label for="password">Password</label>
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>
              <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
            </div>
            
            <div class="form-group remember-me">
              <label class="checkbox-container">
                <input type="checkbox" id="remember" name="remember">
                <span class="checkmark"></span>
                Remember me
              </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Log In</button>
          </form>
          
          <div class="login-footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
          </div>
        </div>
        
        <div class="login-image">
          <div class="image-container">
            <svg class="chat-illustration" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <h2 class="image-title">Power your business with AI</h2>
            <p class="image-text">Create custom chatbots without coding and transform your customer experience</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
